            <!--Main-->
            <header class="masthead" id="particle-js">
                <div class="container d-flex h-100 align-items-center">
                    <div class="mx-auto text-center">
                        <h1 class="mx-auto my-0 text-uppercase">CheatAway</h1>
                        <a href="https://discord.gg/cheataway" target="_blank"><button class="fox-button">Join Discord</button></a>
                        <a href="https://www.paypal.com/donate?hosted_button_id=VJV78NRMN6BB2" target="_blank"><button class="fox-button">Donate</button></a>
                        <div>
                            <p id="button-text" class="switch small text-center text-white-50" style="margin-left: 1px; margin-top: 40px;">Click me</p>
                            <label class="switch">
                             <input type="checkbox">
                             <span class="slider round"></span>
                             <audio id="MyAudio"> <source src="assets/sound/HOME - Resonance.mp3" type="audio/mp3"> </audio>
                             </label>
                       </div>
                     </div>
                     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
                     <script>
                         $(document).ready (function(){
                             var myAudio = document.getElementById("MyAudio");
                             myAudio.volume = 0.1;
                             var more = 0;
                             $('.round').click (function(){
                                 if(more %2 ==0){
                                     $(myAudio)[0].play();
                                     more++;
                                 }
                                 else if(more % 2 != 0){
                                     $(myAudio)[0].pause();
                                     more++;
                                 }
                             });
                         });
                        </script>
                    </div>
                </div>
            </header>
    <section class="contact-section bg-black" id="contact">
